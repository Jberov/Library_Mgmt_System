<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Регистрация</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="../../bootstrap-5-categories-template-main/css/mdb.min.css" />

    <!-- JQuery lib-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div>
        <div class="wrapper wrapper--w680">
            <div class="card card-1" >
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Регистрация</h2>
                    <div class="alert alert-success alert-dismissible" id="messageDiv" role="alert">
                        <p id="alertText"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      <div class="alert alert-danger alert-dismissible" id="alertDiv" role="alert">
                        <p id="errorText"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    <div method="POST" id="allInput">
                        <div class="input-group">
                            <p class="errorMsg font-robo" id="usernameError">Попълнете полето</p>
                            <input class="input--style-1" type="text" placeholder="Потребителско име" id="username">
                        </div>
                        <div class="input-group">
                            <p class="errorMsg" id="passwordError">Попълнете полето</p>
                            <input class="input--style-1" type="password" placeholder="Парола" id="password">
                        </div>
                        <div class="input-group">
                            <p class="errorMsg font-robo" id="emailError">Попълнете полето</p>
                            <input class="input--style-1" type="email" placeholder="Ел.поща" id="email">
                        </div>
                        <div class="input-group">
                            <p class="errorMsg font-robo" id="telError">Попълнете полето</p>
                            <input class="input--style-1" type="text" placeholder="Телефон" id="telephone">
                        </div>
                        <div class="input-group">
                            <p class="errorMsg font-robo">Попълнете полето</p>
                            <input class="input--style-1" type="text" placeholder="Адрес" id="address">
                        </div>
                        <div class="input-group">
                            <p class="errorMsg font-robo" id="namesMsg">Попълнете полето</p>
                            <input class="input--style-1" type="text" placeholder="Име Презиме Фамилия" id="names">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Регистрирай се</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!--  jQuerry command for creating user-->
    <script src="js/CreateuserCommand.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</html>
