<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Вход</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
      <!--Main Navigation-->
  <header>
    <style>
      #intro {
        background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.8), rgba(100, 40, 14, 0.61), rgba(0, 0, 0, 0.8));
        height: 100vh;
      }
    </style>
  </header>
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            
            <div class="bg-white rounded shadow-5-strong p-5">
                <!-- Simple link -->
                <p style="color:red;" id="errorMsg">No input</p>

              <!-- User input -->
              <div class="form-outline mb-4">
                <input type="text" id="usernameField" class="form-control" />
                <label class="form-label" for="usernameLabel">Username</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="passwordField" class="form-control" />
                <label class="form-label" for="passwordLabel">Password</label>
              </div>

                <div class="col text-center">
                  <!-- Simple link -->
                  <a href="colorlib-regform-1/userCreate.html">Not registered? Create a user</a>
                </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block" >Sign in</button>
              </div>
          </div>
        </div>
      </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!--Main Navigation-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>

    <script type="text/javascript" src="js/LoginCommand.js"></script>
</body>
</html>
